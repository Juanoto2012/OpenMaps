Summary: Mapa interactivo y navegación de código abierto centrada en la privacidad.

Description: |-
    OpenMaps es una aplicación de cartografía de próxima generación que utiliza datos vectoriales para ofrecer una experiencia fluida. 
    
    Permite navegación offline, búsqueda de POIs (puntos de interés) y personalización de capas sin rastreadores ni telemetría. La versión 1.0 "Horizon" marca el lanzamiento estable con soporte completo para el idioma español.

